name: Continuous Integration for develop

on :
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
      
      - name: Install packages
        run: npm ci

    #   - name: Linter
    #     run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
    
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head: develop
          base: main
          title: "Automatic Pull Request"
          body: "Automatic description ! :)"
          # update-pull-request: true 
          # auto_merge: false
          draft: true



