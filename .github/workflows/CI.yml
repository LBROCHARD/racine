name: Continuous Integration

on :
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
      
      - name: Install packages
        run: npm ci

      - name: Linter
        run: npm run lint

      - name: Run tests
        run: npm test
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: (!cancelled())
        with:
          action_fail: true
          files: "reports/junit/junit.xml"

      - name: Build
        run: npm run build

