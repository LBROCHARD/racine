name: Continuous Integration

on :
  push:
    branches:
      - main

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
      
      - name: Install packages
        run: npm ci

      - name: Linter
        run: npm run lint
      
      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
