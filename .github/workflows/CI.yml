name: Continuous Integration

on :
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - run: npm i 
      - run: npx prisma generate
      - run: npx prisma migrate dev
      - name: Echo okay
        run: echo "okay"
